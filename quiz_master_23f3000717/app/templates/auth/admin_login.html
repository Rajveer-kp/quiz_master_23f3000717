<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 80px;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-login {
            background: #007BFF;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
        }

        .btn-login:hover {
            background: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="card">
            <div class="card-header">Admin Login</div>
            <div class="card-body">
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Admin Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-login">Login</button>
                </form>

                <a href="{{ url_for('auth.choose_login') }}" class="back-link">‚Üê Back to Login Selection</a>
            </div>
        </div>
    </div>

</body>
</html>
