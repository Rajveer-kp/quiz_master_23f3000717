<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Login Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .btn-login {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease-in-out;
        }

        .btn-admin {
            background: #007BFF;
            color: white;
        }

        .btn-admin:hover {
            background: #0056b3;
        }

        .btn-user {
            background: #28a745;
            color: white;
        }

        .btn-user:hover {
            background: #1e7e34;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select Your Login Type</h1>
        <a href="{{ url_for('auth.admin_login') }}" class="btn btn-login btn-admin">Admin Login</a>
        <a href="{{ url_for('auth.user_login') }}" class="btn btn-login btn-user">User Login</a>
        <p class="footer-text">Please select your role to continue.</p>
    </div>

</body>
</html>
