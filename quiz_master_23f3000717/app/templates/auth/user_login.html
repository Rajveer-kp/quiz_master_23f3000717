<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">

    <div class="container mt-5">
        <div class="card shadow-lg" style="max-width: 400px; margin: auto;">
            <div class="card-header bg-primary text-white">
                <h2>User Login</h2>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST" class="mt-3">
                    <input type="email" name="email" class="form-control mb-3" placeholder="User Email" required>
                    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
                
                <hr>

                <p>Don't have an account?</p>
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary w-100">Register</a>
                
                <a href="{{ url_for('auth.choose_login') }}" class="d-block mt-3 text-secondary">Back to Login Selection</a>
            </div>
        </div>
    </div>

</body>
</html>
